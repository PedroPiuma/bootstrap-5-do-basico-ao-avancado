<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="row bg-primary align-items-center">
            <div class="col d-flex justify-content-center"><i class="bi-alarm"
                    style="font-size: 50px; color: cornflowerblue;"></i></div>
            <div class="col d-flex justify-content-center">Descrição</div>
        </div>
        <div class="row bg-success align-items-center">
            <div class="col d-flex justify-content-center"><i class="bi-alarm"
                    style="font-size: 75px; color: rgb(237, 100, 237);"></i></div>
            <div class="col d-flex justify-content-center">Descrição</div>
        </div>
        <div class="row bg-secondary align-items-center">
            <div class="col d-flex justify-content-center"><i class="bi-alarm"
                    style="font-size: 100px; color: rgb(237, 100, 100);"></i></div>
            <div class="col d-flex justify-content-center">Descrição</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
