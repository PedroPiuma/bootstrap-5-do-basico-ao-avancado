<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
                <div class="valid-feedback">Testando</div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>
            <div class="d-flex align-items-center">
                <select class="form-select w-50" aria-label="Default select example" required>
                    <option selected disabled value="">Categoria</option>
                    <option value="1">Carro</option>
                    <option value="2">Moto</option>
                    <option value="3">Caminhão</option>
                </select>
                <div class="form-check form-switch mx-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Em estoque</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar produto</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script>
        window.onload = () => {
            const submit = event => {
                const requireds = [...event.target.querySelectorAll('[required]')]
                requireds.forEach(e => {
                    event.preventDefault()
                    if (e.checkValidity()) {
                        e.classList.add('is-valid')
                        e.classList.remove('is-invalid')
                    } else {
                        e.classList.remove('is-valid')
                        e.classList.add('is-invalid')
                    }
                })
            }

            const form = document.querySelector('.needs-validation')
            form.addEventListener('submit', submit)
        }
    </script>
</body>

</html>
